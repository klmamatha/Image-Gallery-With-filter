<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #gallery {
            margin: 2em;
        }

        .filter {
            display: flex;
            gap: 25px;
            margin-bottom: 1em;
            justify-content: center;
        }

        .filter-btn {
            background-color: #333;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-btn:hover {
            background-color: #555;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image {
            width: 225px;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            /* Initially hide all images */
        }

        img {
            height: 200px;
            width: 200px;
            display: block;
            border-radius: 5px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>

<body>

    <section id="gallery">
        <div class="filter">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>

        <div class="image-container">
            <div class="image nature">
                <img src="nature 1.jpg" alt="Nature 1">
            </div>
            <div class="image nature">
                <img src="nature 2.jpg" alt="Nature 2">
            </div>
            <div class="image nature">
                <img src="nature 3.jpg" alt="Nature 3">
            </div>
            <div class="image nature">
                <img src="nature 4.jpg" alt="Nature 4">
            </div>

            <div class="image city">
                <img src="city 1.avif" alt="City 1">
            </div>
            <div class="image city">
                <img src="city 2.avif" alt="City 2">
            </div>
            <div class="image city">
                <img src="city 3.jpg" alt="City 3">
            </div>
            <div class="image city">
                <img src="city 4.jpg" alt="City 4">
            </div>

            <div class="image animals">
                <img src="animal 1.jpg" alt="Animal 1">
            </div>
            <div class="image animals">
                <img src="animal 2.jpg" alt="Animal 2">
            </div>
            <div class="image animals">
                <img src="animal 3.jpg" alt="Animal 3">
            </div>
            <div class="image animals">
                <img src="animal 4.jpg" alt="Animal 4">
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const images = document.querySelectorAll('.image');

            // Show all images on page load
            filterImages('all');

            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const category = e.target.getAttribute('data-filter');
                    filterImages(category);
                });
            });

            function filterImages(category) {
                images.forEach(image => {
                    image.style.display = 'none';

                    if (category === 'all' || image.classList.contains(category)) {
                        image.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>

</html>
